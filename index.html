<body onclick="enlargeYesButton()">
    <h1>Will you be my valentine's date babi?</h1>
    <img src="https://pbs.twimg.com/media/DdSCyYXVwAANQoV.jpg" alt="Valentine's Day Image">
    <br>

    <button id="yesButton" style="background-color: green;" onclick="handleYesClick()">Yes</button>
    <button id="noButton" style="background-color: red;" onclick="handleNoClick()">No</button>

    <p id="response-message"></p>

    <script>
        var yesButton = document.getElementById("yesButton");
        var noButton = document.getElementById("noButton");
        var currentIndex = 0;

        function enlargeYesButton() {
            yesButton.style.fontSize = (parseInt(window.getComputedStyle(yesButton).fontSize) + 2) + "px";
        }

        function swapButtonColors() {
            var tempColor = yesButton.style.backgroundColor;
            yesButton.style.backgroundColor = noButton.style.backgroundColor;
            noButton.style.backgroundColor = tempColor;
        }

        function handleNoClick() {
            var responseMessage = document.getElementById("response-message");

            var messages = [
                "Are you sure babi?",
                "Please babiii?",
                "Don't do this to me babi :(",
                "You are breaking my heart",
                "I'm gonna cry..."
            ];

            noButton.innerHTML = messages[currentIndex];
            enlargeYesButton();
            swapButtonColors();
            currentIndex++;

            if (currentIndex === messages.length) {
                currentIndex = 0;
            }

            responseMessage.innerHTML = "";
        }

        function handleYesClick() {
            redirectToLink('yes');
        }

        function redirectToLink(answer) {
            if (answer === 'yes') {
                window.location.href = 'yes.html';
            }
        }
    </script>
